<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB1 - HTML<</title>
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <!-- command키를 누르고 마우스로 여러줄 클릭가능 -->
    <!-- h1~h6은 제목 -->

    <!-- ul(unordered list)약자 즉 순서가 필요없는 리스트 태그 -->
    <!-- ol(ordered list)약자 즉 순서가 있는 리스트 태그 -->
    <!-- dl(definitiom list)약자 즉 정의 목록 리스트 태그 -->
    <!-- li(list)의 약자 즉 ul,ol,dl 의 자식 겸 목록 -->
    <Ol>
      <li><a href="1.html">HTML</a></li>
      <li><a href="2.html">CSS</a></li>
      <li><a href="3.html">JavaScript</a></li>
    </Ol>
    <h2>HTML</h2>

    <img src="img/12.png" width="100%" height="50%">
    <strong>HTML: Hypertext Markup Language</strong>
        <a href="https://ko.wikipedia.org/wiki/HTML5" target="_blank"
        title="html5speicification">HTML(HyperText Markup Language)</a>은 웹을 이루는 가장 기초적인 구성 요소로,
      <u>웹 콘텐츠의</u> 의미와 구조를 정의할 때 사용합니다.
      <br>
      <!-- br,p는 줄 바꿈 태그 -->
        <p style="margin-top:40px ;">이외의 다른 기술은 일반적으로 웹 페이지의 모양표현</p> 
        <p>(CSS),또는 기능/동작 (JavaScript)을 설명하는 데 사용됩니다.</p>
</body>
</html>
